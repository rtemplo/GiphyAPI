<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GIPHY API Gallery - Ray Templo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-md navbar-dark static-top bg-dark flex-column">
			<div class="d-inline-flex w-100 justify-content-between mb-2">
				<a class="navbar-brand" href="#">GIPHY API Gallery - Ray Templo</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="navbar-nav w-100">
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<div class="row w-100">
						<div class="col-sm-9" id="button-layer">
							<button class="btn btn-sm btn-info btn-giphy">Button</button>
						</div>
						
						<div class="col-sm-3 pr-0 justify-content-between">
						  <input class="form-control form-control-sm mb-1" id="search-term" type="text" placeholder="" aria-label="GIF Search">
						  <button class="btn btn-sm btn-outline-success" id="add-button" type="button">Add</button>
						</div>		
					</div>										
				</div>
			</div>				
    	</nav>

		<div class="card w-100 mt-2 p-2 bg-dark">
			<h5 class="text-light">Search Results</h5>
			<div class="d-flex flex-row flex-wrap justify-content-around" id="result-container">			
			</div>
		</div>


	</div>

	
	<div class="card image-card bg-light" id="original-giphy-card">
		<div class="image-holder">
			<img src="#" class="img-fluid giphy-src" data-animsrc="#" alt="">
		</div>
		<div class="card-block small">
		</div>
	</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="assets/scripts/script.js"></script>
</html>
